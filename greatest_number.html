<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="num1" placeholder="Enter the 1st number:">
    <input type="text" id="num2" placeholder="Enter the 2nd number:">
    <input type="text" id="num3" placeholder="Enter the 3rd number:">
    <button type="submit" onclick="submit()">submit</button>
    <p id="largest"></p>
    <script>
        function submit()
        {
        const num1 = document.getElementById("num1").value;
        const num2 = document.getElementById("num2").value;
        const num3 = document.getElementById("num3").value;

        const largest = Math.max(num1, num2, num3);

        // display the result
        // console.log("The largest number is " + largest);
        document.getElementById("largest").innerHTML = "the largest number is:" +largest;
        }
    </script>
</body>

</html>
